name: Check for Merge Conflicts

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check_merge_conflicts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch all branches
        run: git fetch --all

      - name: Check for merge conflicts
        run: |
          # Attempt to merge the base branch into the current branch
          git checkout ${{ github.event.pull_request.head.ref }}
          if ! git merge origin/${{ github.event.pull_request.base.ref }} --no-commit --no-ff; then
            echo "::error::Merge conflict detected. Please resolve the conflicts and update the pull request."
            exit 1
          fi
